# PropMange stack: single PostgreSQL (app + Authentik), Authentik (OIDC), Caddy, app.
# Copy .env.example to .env and set AUTHENTIK_SECRET_KEY, POSTGRES_PASSWORD, AUTH_ISSUER_URI (after creating OIDC provider).
services:
  # --- Single Postgres: propmanager DB (app) + authentik DB (Authentik); one password for all users ---
  postgres:
    image: postgres:17-alpine
    container_name: prop-manager-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres && pg_isready -U propmanager -d propmanager && pg_isready -U authentik -d authentik"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 25s
    restart: unless-stopped

  redis:
    image: redis:alpine
    command: --save 60 1 --loglevel warning
    volumes:
      - authentik_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  authentik:
    image: ${AUTHENTIK_IMAGE:-ghcr.io/goauthentik/server}:${AUTHENTIK_TAG:-2025.4.4}
    container_name: authentik-server
    command: server
    environment:
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:?set AUTHENTIK_SECRET_KEY in .env}
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: postgres
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - authentik_media:/media
      - authentik_templates:/templates
    env_file: .env
    # Removed direct port mapping (9000/9443) to force all traffic through Caddy
    # ports:
    #   - "${AUTHENTIK_HTTP_PORT:-9000}:9000"
    #   - "${AUTHENTIK_HTTPS_PORT:-9443}:9443"
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    restart: unless-stopped

  authentik-worker:
    image: ${AUTHENTIK_IMAGE:-ghcr.io/goauthentik/server}:${AUTHENTIK_TAG:-2025.4.4}
    container_name: authentik-worker
    command: worker
    environment:
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: postgres
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - authentik_media:/media
      - authentik_certs:/certs
      - authentik_templates:/templates
    env_file: .env
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    restart: unless-stopped

  # --- Caddy (reverse proxy + forward auth to Authentik) ---
  caddy:
    build:
      context: ..
      dockerfile: prop-manager/docker/caddy/Dockerfile
    container_name: prop-manager-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
    depends_on:
      - authentik
      - app
    restart: unless-stopped

  # --- PropMange API ---
  app:
    build: .
    container_name: prop-manager-app
    depends_on:
      postgres: { condition: service_healthy }
    environment:
      SPRING_PROFILES_ACTIVE: prod
      POSTGRES_HOST: postgres
      POSTGRES_DB: propmanager
      POSTGRES_USER: propmanager
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Set after creating OIDC provider in Authentik (e.g. https://propmanager.example.com/application/o/prop-manager-api/)
      AUTH_ISSUER_URI: ${AUTH_ISSUER_URI:?set AUTH_ISSUER_URI in .env}
      CORS_ALLOWED_ORIGIN: ${CORS_ALLOWED_ORIGIN:-https://localhost}
    restart: unless-stopped

volumes:
  postgres_data:
  authentik_redis:
  authentik_media:
  authentik_certs:
  authentik_templates:
  caddy_data:
