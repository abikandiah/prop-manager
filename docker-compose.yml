# Prod profile: PostgreSQL + Authentik (OIDC). Set AUTH_ISSUER_URI (e.g. via .env) to your Authentik issuer.
services:
  postgres:
    image: postgres:17-alpine
    container_name: prop-manager-db
    environment:
      POSTGRES_DB: propmanager
      POSTGRES_USER: propmanager
      POSTGRES_PASSWORD: propmanager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U propmanager -d propmanager"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build: .
    container_name: prop-manager-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      POSTGRES_HOST: postgres
      POSTGRES_DB: propmanager
      POSTGRES_USER: propmanager
      POSTGRES_PASSWORD: propmanager
      # Required: Authentik (or other OIDC) issuer URI. Set in .env or override here.
      AUTH_ISSUER_URI: ${AUTH_ISSUER_URI}
      CORS_ALLOWED_ORIGIN: ${CORS_ALLOWED_ORIGIN:http://localhost:9090}
    ports:
      - "9090:8080"

volumes:
  postgres_data:
