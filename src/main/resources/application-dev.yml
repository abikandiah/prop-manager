spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
  liquibase:
    enabled: false

app:
  jwt:
    issuer: prop-manager
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}
    secret: ${JWT_SECRET:dev-secret-key-must-be-at-least-32-characters-long-12345}
  rate-limit:
    enabled: ${RATE_LIMIT_ENABLED:false}
  cors:
    enabled: true
    allowed-origins: http://localhost:3000, http://localhost:8080, http://127.0.0.1:3000, http://127.0.0.1:8080
  audit:
    enabled: true
    include-query-string: true
    include-client-info: true

logging:
  level:
    root: INFO
    "[org.springframework.web.filter.CommonsRequestLoggingFilter]": DEBUG
    "[com.akandiah.propmanager]": DEBUG
