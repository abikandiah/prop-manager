# Dev profile: H2 + JWT from external issuer (set issuer-uri to your IdP).
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
  liquibase:
    enabled: false
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
    from: ${MAIL_FROM:noreply@propmanager.local}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: null

app:
  base-url: ${APP_BASE_URL:http://localhost:3000}
  jwt:
    secret: "dev-secret-key-at-least-32-chars-long-123456"
  rate-limit:
    enabled: ${RATE_LIMIT_ENABLED:false}
  cors:
    enabled: true
    allowed-origins: http://localhost:3000, http://localhost:8080, http://127.0.0.1:3000, http://127.0.0.1:8080
  audit:
    enabled: true
    include-query-string: true
    include-client-info: true

logging:
  level:
    root: INFO
    "[org.springframework.web.filter.CommonsRequestLoggingFilter]": DEBUG
    "[com.akandiah.propmanager]": DEBUG
