# For agents: when adding or changing Liquibase schema migrations, update only
# this file (initial-schema.yaml). Do not create new changelog files.
databaseChangeLog:
  # addresses - no FKs
  - changeSet:
      id: "initial-addresses"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: address_line_1
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address_line_2
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: state_province_region
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: postal_code
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: country_code
                  type: char(2)
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: decimal(9,6)
              - column:
                  name: longitude
                  type: decimal(9,6)
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false

  # users - no FKs
  - changeSet:
      id: "initial-users"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: idp_sub
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: varchar(50)
              - column:
                  name: avatar_url
                  type: varchar(512)
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false

  # user_identities - links OIDC (issuer + sub) to users; allows multiple IdPs per account
  - changeSet:
      id: "user-identities-table"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: user_identities
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: issuer
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: sub
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
            constraints:
              - uniqueConstraint:
                  tableName: user_identities
                  columnNames: issuer, sub
                  constraintName: uk_user_identities_issuer_sub
        - addForeignKeyConstraint:
            baseTableName: user_identities
            baseColumnNames: user_id
            constraintName: fk_user_identities_user
            referencedTableName: users
            referencedColumnNames: id

  # Migrate existing users: one identity per user with issuer 'legacy'
  - changeSet:
      id: "user-identities-migrate-from-idp-sub"
      author: "prop-manager"
      changes:
        - sql:
            dbms: postgresql
            sql: |
              INSERT INTO user_identities (id, user_id, issuer, sub, created_at)
              SELECT gen_random_uuid(), id, 'legacy', idp_sub, created_at FROM users

  # Remove idp_sub from users; account is now keyed by email + identities
  - changeSet:
      id: "users-drop-idp-sub"
      author: "prop-manager"
      changes:
        - dropColumn:
            tableName: users
            columnName: idp_sub

  # users: terms and last login
  - changeSet:
      id: "users-terms-and-last-logged-in"
      author: "prop-manager"
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: terms_accepted
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: last_logged_in_at
                  type: timestamptz

  # prop - FK addresses
  - changeSet:
      id: "initial-prop"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: prop
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: address_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: legal_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: property_type
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(2000)
              - column:
                  name: parcel_number
                  type: varchar(64)
              - column:
                  name: owner_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: total_area
                  type: int
              - column:
                  name: year_built
                  type: int
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: prop
            baseColumnNames: address_id
            constraintName: fk_prop_address
            referencedTableName: addresses
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: prop
            baseColumnNames: owner_id
            constraintName: fk_prop_owner
            referencedTableName: users
            referencedColumnNames: id

  # units - FK prop
  - changeSet:
      id: "initial-units"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: units
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: property_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: unit_number
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: unit_type
                  type: varchar(32)
              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(2000)
              - column:
                  name: rent_amount
                  type: decimal(19,4)
              - column:
                  name: security_deposit
                  type: decimal(19,4)
              - column:
                  name: bedrooms
                  type: int
              - column:
                  name: bathrooms
                  type: int
              - column:
                  name: square_footage
                  type: int
              - column:
                  name: balcony
                  type: boolean
              - column:
                  name: laundry_in_unit
                  type: boolean
              - column:
                  name: hardwood_floors
                  type: boolean
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: units
            baseColumnNames: property_id
            constraintName: fk_units_property
            referencedTableName: prop
            referencedColumnNames: id

  # tenants - FK users
  - changeSet:
      id: "initial-tenants"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: tenants
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: emergency_contact_name
                  type: varchar(255)
              - column:
                  name: emergency_contact_phone
                  type: varchar(50)
              - column:
                  name: has_pets
                  type: boolean
              - column:
                  name: pet_description
                  type: text
              - column:
                  name: vehicle_info
                  type: varchar(255)
              - column:
                  name: notes
                  type: text
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: tenants
            baseColumnNames: user_id
            constraintName: fk_tenants_user
            referencedTableName: users
            referencedColumnNames: id

  # assets - FK prop, unit
  - changeSet:
      id: "initial-assets"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: assets
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: property_id
                  type: uuid
              - column:
                  name: unit_id
                  type: uuid
              - column:
                  name: category
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: make_model
                  type: varchar(255)
              - column:
                  name: serial_number
                  type: varchar(128)
              - column:
                  name: install_date
                  type: date
              - column:
                  name: warranty_expiry
                  type: date
              - column:
                  name: last_service_date
                  type: date
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: assets
            baseColumnNames: property_id
            constraintName: fk_assets_property
            referencedTableName: prop
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: assets
            baseColumnNames: unit_id
            constraintName: fk_assets_unit
            referencedTableName: units
            referencedColumnNames: id

  # lease_templates
  - changeSet:
      id: "initial-lease-templates"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: lease_templates
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: version_tag
                  type: varchar(50)
              - column:
                  name: template_markdown
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: default_late_fee_type
                  type: varchar(32)
              - column:
                  name: default_late_fee_amount
                  type: decimal(19,4)
              - column:
                  name: default_notice_period_days
                  type: int
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: template_parameters
                  type: jsonb
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

  # leases - FK units, prop, lease_templates
  - changeSet:
      id: "initial-leases"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: leases
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: unit_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: property_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: lease_template_id
                  type: uuid
              - column:
                  name: lease_template_name
                  type: varchar(255)
              - column:
                  name: lease_template_version_tag
                  type: varchar(50)
              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: rent_amount
                  type: decimal(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: rent_due_day
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: security_deposit_held
                  type: decimal(19,4)
              - column:
                  name: late_fee_type
                  type: varchar(32)
              - column:
                  name: late_fee_amount
                  type: decimal(19,4)
              - column:
                  name: notice_period_days
                  type: int
              - column:
                  name: executed_content_markdown
                  type: text
              - column:
                  name: additional_metadata
                  type: jsonb
              - column:
                  name: template_parameters
                  type: jsonb
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: leases
            baseColumnNames: unit_id
            constraintName: fk_leases_unit
            referencedTableName: units
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: leases
            baseColumnNames: property_id
            constraintName: fk_leases_property
            referencedTableName: prop
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: leases
            baseColumnNames: lease_template_id
            constraintName: fk_leases_lease_template
            referencedTableName: lease_templates
            referencedColumnNames: id
            onDelete: SET NULL

  # lease_tenants - join lease <> tenants with role (e.g. primary vs occupant)
  - changeSet:
      id: "initial-lease-tenants"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: lease_tenants
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lease_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: tenant_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(32)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: lease_tenants
            columnNames: lease_id, tenant_id
            constraintName: uk_lease_tenants_lease_tenant
        - addForeignKeyConstraint:
            baseTableName: lease_tenants
            baseColumnNames: lease_id
            constraintName: fk_lease_tenants_lease
            referencedTableName: leases
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: lease_tenants
            baseColumnNames: tenant_id
            constraintName: fk_lease_tenants_tenant
            referencedTableName: tenants
            referencedColumnNames: id

  # invite - FK users (invited_by, claimed_user). Depends on users.
  - changeSet:
      id: "initial-invite"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: invite
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(320)
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: target_type
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: target_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: invited_by_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: sent_at
                  type: timestamptz
              - column:
                  name: last_resent_at
                  type: timestamptz
              - column:
                  name: expires_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: accepted_at
                  type: timestamptz
              - column:
                  name: claimed_user_id
                  type: uuid
              - column:
                  name: email_status
                  type: varchar(16)
                  defaultValue: NOT_SENT
                  constraints:
                    nullable: false
              - column:
                  name: email_error
                  type: varchar(500)
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: invite
            baseColumnNames: invited_by_id
            constraintName: fk_invite_invited_by
            referencedTableName: users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: invite
            baseColumnNames: claimed_user_id
            constraintName: fk_invite_claimed_user
            referencedTableName: users
            referencedColumnNames: id
        - createIndex:
            indexName: idx_invite_token
            tableName: invite
            columns:
              - column:
                  name: token
        - createIndex:
            indexName: idx_invite_email
            tableName: invite
            columns:
              - column:
                  name: email
        - createIndex:
            indexName: idx_invite_target
            tableName: invite
            columns:
              - column:
                  name: target_type
              - column:
                  name: target_id
        - createIndex:
            indexName: idx_invite_status
            tableName: invite
            columns:
              - column:
                  name: status

  # add email_retry_count to invite — tracks automatic retry attempts after FAILED delivery
  - changeSet:
      id: "add-invite-email-retry-count"
      author: "prop-manager"
      changes:
        - addColumn:
            tableName: invite
            columns:
              - column:
                  name: email_retry_count
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

  # alter lease_tenants: make tenant_id nullable, add invite_id FK, add missing audit/lifecycle columns
  - changeSet:
      id: "alter-lease-tenants-for-invite"
      author: "prop-manager"
      changes:
        # Drop the unique constraint that assumed tenant_id was always set
        - dropUniqueConstraint:
            tableName: lease_tenants
            constraintName: uk_lease_tenants_lease_tenant
        # Make tenant_id nullable (it is now null until the invitee accepts)
        - dropNotNullConstraint:
            tableName: lease_tenants
            columnName: tenant_id
            columnDataType: uuid
        # Add invite_id column (non-nullable — every LeaseTenant row originates from an invite)
        - addColumn:
            tableName: lease_tenants
            columns:
              - column:
                  name: invite_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: lease_tenants
            baseColumnNames: invite_id
            constraintName: fk_lease_tenants_invite
            referencedTableName: invite
            referencedColumnNames: id
        # Unique: one invite maps to exactly one LeaseTenant slot
        - addUniqueConstraint:
            tableName: lease_tenants
            columnNames: lease_id, invite_id
            constraintName: uk_lease_tenants_lease_invite
        # Lifecycle columns present in the entity but missing from the original migration
        - addColumn:
            tableName: lease_tenants
            columns:
              - column:
                  name: invited_date
                  type: date
              - column:
                  name: signed_date
                  type: date
              - column:
                  name: version
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  defaultValueComputed: now()

  # notification_deliveries — general delivery log for all notification types
  - changeSet:
      id: "add-notification-deliveries"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: notification_deliveries
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
              - column:
                  name: recipient_address
                  type: varchar(320)
                  constraints:
                    nullable: false
              - column:
                  name: notification_type
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: channel
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: reference_id
                  type: uuid
              - column:
                  name: reference_type
                  type: varchar(64)
              - column:
                  name: template_context
                  type: jsonb
              - column:
                  name: status
                  type: varchar(16)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: retry_count
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: error_message
                  type: varchar(500)
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: sent_at
                  type: timestamptz
              - column:
                  name: viewed_at
                  type: timestamptz
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: notification_deliveries
            baseColumnNames: user_id
            constraintName: fk_notification_deliveries_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL
        - createIndex:
            tableName: notification_deliveries
            indexName: idx_notification_deliveries_retry
            columns:
              - column:
                  name: status
              - column:
                  name: retry_count
              - column:
                  name: updated_at
        - createIndex:
            tableName: notification_deliveries
            indexName: idx_notification_deliveries_reference
            columns:
              - column:
                  name: reference_type
              - column:
                  name: reference_id
        - createIndex:
            tableName: notification_deliveries
            indexName: idx_notification_deliveries_user
            columns:
              - column:
                  name: user_id

  # user_notification_preferences — per-user opt-out settings
  - changeSet:
      id: "add-user-notification-preferences"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: user_notification_preferences
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: notification_type
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: channel
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
