databaseChangeLog:
  # addresses - no FKs
  - changeSet:
      id: "initial-addresses"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: address_line_1
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address_line_2
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: state_province_region
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: postal_code
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: country_code
                  type: char(2)
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: decimal(9,6)
              - column:
                  name: longitude
                  type: decimal(9,6)
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false

  # users - no FKs
  - changeSet:
      id: "initial-users"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: idp_sub
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: varchar(50)
              - column:
                  name: avatar_url
                  type: varchar(512)
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false

  # prop - FK addresses
  - changeSet:
      id: "initial-prop"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: prop
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: address_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: legal_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: property_type
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(2000)
              - column:
                  name: parcel_number
                  type: varchar(64)
              - column:
                  name: owner_id
                  type: uuid
              - column:
                  name: total_area
                  type: int
              - column:
                  name: year_built
                  type: int
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: prop
            baseColumnNames: address_id
            constraintName: fk_prop_address
            referencedTableName: addresses
            referencedColumnNames: id

  # units - FK prop
  - changeSet:
      id: "initial-units"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: units
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: property_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: unit_number
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(2000)
              - column:
                  name: rent_amount
                  type: decimal(19,4)
              - column:
                  name: security_deposit
                  type: decimal(19,4)
              - column:
                  name: bedrooms
                  type: int
              - column:
                  name: bathrooms
                  type: int
              - column:
                  name: square_footage
                  type: int
              - column:
                  name: balcony
                  type: boolean
              - column:
                  name: laundry_in_unit
                  type: boolean
              - column:
                  name: hardwood_floors
                  type: boolean
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: units
            baseColumnNames: property_id
            constraintName: fk_units_property
            referencedTableName: prop
            referencedColumnNames: id

  # tenants - FK users
  - changeSet:
      id: "initial-tenants"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: tenants
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: emergency_contact_name
                  type: varchar(255)
              - column:
                  name: emergency_contact_phone
                  type: varchar(50)
              - column:
                  name: has_pets
                  type: boolean
              - column:
                  name: pet_description
                  type: text
              - column:
                  name: vehicle_info
                  type: varchar(255)
              - column:
                  name: notes
                  type: text
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: tenants
            baseColumnNames: user_id
            constraintName: fk_tenants_user
            referencedTableName: users
            referencedColumnNames: id

  # assets - FK prop, unit
  - changeSet:
      id: "initial-assets"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: assets
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: property_id
                  type: uuid
              - column:
                  name: unit_id
                  type: uuid
              - column:
                  name: category
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: make_model
                  type: varchar(255)
              - column:
                  name: serial_number
                  type: varchar(128)
              - column:
                  name: install_date
                  type: date
              - column:
                  name: warranty_expiry
                  type: date
              - column:
                  name: last_service_date
                  type: date
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: assets
            baseColumnNames: property_id
            constraintName: fk_assets_property
            referencedTableName: prop
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: assets
            baseColumnNames: unit_id
            constraintName: fk_assets_unit
            referencedTableName: units
            referencedColumnNames: id

  # leases - FK units, prop
  - changeSet:
      id: "initial-leases"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: leases
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: unit_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: property_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: rent_amount
                  type: decimal(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: rent_due_day
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: security_deposit_held
                  type: decimal(19,4)
              - column:
                  name: late_fee_type
                  type: varchar(32)
              - column:
                  name: late_fee_amount
                  type: decimal(19,4)
              - column:
                  name: notice_period_days
                  type: int
              - column:
                  name: lease_document_url
                  type: varchar(512)
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: leases
            baseColumnNames: unit_id
            constraintName: fk_leases_unit
            referencedTableName: units
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: leases
            baseColumnNames: property_id
            constraintName: fk_leases_property
            referencedTableName: prop
            referencedColumnNames: id

  # lease_tenants - join lease â†” tenants with role (e.g. primary vs occupant)
  - changeSet:
      id: "initial-lease-tenants"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: lease_tenants
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lease_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: tenant_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(32)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: lease_tenants
            columnNames: lease_id, tenant_id
            constraintName: uk_lease_tenants_lease_tenant
        - addForeignKeyConstraint:
            baseTableName: lease_tenants
            baseColumnNames: lease_id
            constraintName: fk_lease_tenants_lease
            referencedTableName: leases
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: lease_tenants
            baseColumnNames: tenant_id
            constraintName: fk_lease_tenants_tenant
            referencedTableName: tenants
            referencedColumnNames: id
