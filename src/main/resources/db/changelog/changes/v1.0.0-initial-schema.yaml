databaseChangeLog:
  - changeSet:
      id: "1"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: prop
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: legal_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: property_type
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: parcel_number
                  type: varchar(64)
              - column:
                  name: owner_id
                  type: uuid
              - column:
                  name: total_area
                  type: int
              - column:
                  name: year_built
                  type: int
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
  - changeSet:
      id: "2"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: idp_sub
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: varchar(50)
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
