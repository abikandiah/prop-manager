# Migrates prop table from old schema (name, description) to current schema.
# Runs only when column "name" exists (legacy DBs). New installs skip via MARK_RAN.
databaseChangeLog:
  - changeSet:
      id: "prop-migrate-to-legal-name-and-columns"
      author: "prop-manager"
      preConditions:
        - onFail: MARK_RAN
        - columnExists:
            tableName: prop
            columnName: name
      changes:
        - renameColumn:
            tableName: prop
            oldColumnName: name
            newColumnName: legal_name
            columnDataType: varchar(255)
        - dropColumn:
            tableName: prop
            columnName: description
        - addColumn:
            tableName: prop
            columns:
              - column:
                  name: property_type
                  type: varchar(32)
                  defaultValue: RESIDENTIAL
                  constraints:
                    nullable: false
              - column:
                  name: parcel_number
                  type: varchar(64)
              - column:
                  name: owner_id
                  type: uuid
              - column:
                  name: total_area
                  type: int
              - column:
                  name: year_built
                  type: int
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
