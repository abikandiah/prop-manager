databaseChangeLog:
  - changeSet:
      id: "addresses-table"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: address_line_1
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address_line_2
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: state_province_region
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: postal_code
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: country_code
                  type: char(2)
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: decimal(9,6)
              - column:
                  name: longitude
                  type: decimal(9,6)
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
  - changeSet:
      id: "prop-add-address-id"
      author: "prop-manager"
      changes:
        - addColumn:
            tableName: prop
            columns:
              - column:
                  name: address_id
                  type: uuid
        - addForeignKeyConstraint:
            baseTableName: prop
            baseColumnNames: address_id
            constraintName: fk_prop_address
            referencedTableName: addresses
            referencedColumnNames: id
