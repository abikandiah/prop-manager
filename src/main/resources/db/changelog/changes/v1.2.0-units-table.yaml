databaseChangeLog:
  - changeSet:
      id: "units-table"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: units
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: property_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: unit_number
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: rent_amount
                  type: decimal(19,4)
              - column:
                  name: security_deposit
                  type: decimal(19,4)
              - column:
                  name: bedrooms
                  type: int
              - column:
                  name: bathrooms
                  type: int
              - column:
                  name: square_footage
                  type: int
              - column:
                  name: balcony
                  type: boolean
              - column:
                  name: laundry_in_unit
                  type: boolean
              - column:
                  name: hardwood_floors
                  type: boolean
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: units
            baseColumnNames: property_id
            constraintName: fk_unit_prop
            referencedTableName: prop
            referencedColumnNames: id
