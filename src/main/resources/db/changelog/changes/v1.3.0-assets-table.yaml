databaseChangeLog:
  - changeSet:
      id: "assets-table"
      author: "prop-manager"
      changes:
        - createTable:
            tableName: assets
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: property_id
                  type: uuid
              - column:
                  name: unit_id
                  type: uuid
              - column:
                  name: category
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: make_model
                  type: varchar(255)
              - column:
                  name: serial_number
                  type: varchar(128)
              - column:
                  name: install_date
                  type: date
              - column:
                  name: warranty_expiry
                  type: date
              - column:
                  name: last_service_date
                  type: date
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: assets
            baseColumnNames: property_id
            constraintName: fk_asset_prop
            referencedTableName: prop
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: assets
            baseColumnNames: unit_id
            constraintName: fk_asset_unit
            referencedTableName: units
            referencedColumnNames: id
